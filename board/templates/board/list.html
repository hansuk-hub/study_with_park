{% extends "board/layout.html" %}

{% block content %}

  <!-- About Section -->
  <section class="about" id="about">

      {% for post in post_list %}
      <div class="articleBox">
        <table>
            <thead><td> <h1>
                    {{ post.title }} /
                       {{ post.username }}
                </h1>
            </td> </thead>
            <tr>
                <td>
                    {{ post.content }}
                </td>
            </tr>
            <tr>
                <td>
                    {% if post.photo %}
                    <img src="{{ post.photo.url }}" width="500"  height="200"/>
                    {% endif %}
                </td>
            </tr>

            <tr>
                <td>Like {{ post.likes }} /  Comment &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a href="{% url 'board:update' post.id %}">Edit</a>&nbsp;&nbsp;<a href="{% url 'board:delete' post.id %}">Delete</a></td>
            </tr>        
        </table>
      </div>
      {% endfor %}
  </section>
{% endblock %}
